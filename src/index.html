<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form_big_bar"
      action=" "
      method="POST"
      data-qa="big">
      <div>
        <label>
          <img
            class="icon-big"
            src="images/Search.svg"
            alt ="search-icon-bg"
          >
          <input
            type="search"
            name="first_search-bar"
            class="big-search-bar"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    <form
      class="form_small_bar"
      action=" "
      method="POST"
      data-qa="small"
    >
      <div>
        <img
          class="icon-small"
          src="images/Search.svg"
          alt="search-icon-sm"
        >
        <input
          type="search"
          name="second_search-bar"
          class="small-search-bar"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
